<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="recipe-food-logo-design-template-free-vector.jpg" type="image/x-icon">
    <title>Recipe Maker</title>
</head>
<body>
    <header>
        <h1>Recipe Maker</h1>
    </header>

    <main>
        <section id="recipe-list">
            
        </section>

        <section id="recipe-form">
            <h2>Add/Edit Recipe</h2>
            <form id="recipe-form">
                <label for="recipe-name">Name of Recipe:</label>
                <input type="text" id="recipe-name" required>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" required></textarea>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" required></textarea>

                <button type="button" id="submit-button" onclick="saveRecipe()">Save Recipe</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
